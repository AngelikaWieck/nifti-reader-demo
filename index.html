<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nifti-Reader</title>
    <script type="text/javascript" src="nifti-reader-min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <p>Select a file: <input type="file" id="file" name="files" /></p>
    <div class="canvas-container">
      <canvas id="canvasXY" width="300" height="300"></canvas><br />
      <canvas id="canvasYZ" width="300" height="300"></canvas><br />
      <canvas id="canvasXZ" width="300" height="300"></canvas><br />
    </div>
    <input
      type="range"
      min="0"
      max="100"
      value="50"
      class="slider"
      id="myRange"
    />

    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
      document
        .getElementById("file")
        .addEventListener("change", handleFileSelect, false);
    </script>
  </body>
</html>
